<style>

<body topmargin=50>
<center><form>
<table border=0>
<caption>Personal details</caption>

<tr>
<th>First Name:</td>
<td>
<input type=text id=fname onchange=CallFunction()>
<script>
function CallFunction() 
{
  var getfname = document.getElementById("fname");
  alert("Hello " + getfname.value + "!" + " Welcome! ");
  getfname.value = getfname.value.toUpperCase();
}
</script>
</td>
</tr>


<tr>
<th>Last Name:</td>
<td><input type=text name=lname></td>
</tr>

<tr>
<th>Gender:</td>
<td><input type = radio name = gender value = Male> Male
<input type = radio name = gender value = Female> Female</td>
</tr>

<tr>

<td>
<input type=checkbox name=fav_sub value=DCS4103>DCS4103
<input type=checkbox name=fav_sub value=DCS3003>DCS3003
<input type=checkbox name=fav_sub value=MST1003>MST1003
<input type=checkbox name=fav_sub value=MST2003>MST2003</td>
</tr>

<tr>

<td rowspan=3><textarea rows=4 cols=30 name=address></textarea></td>
</tr>

<tr>
<td></td>
</tr>

<tr>
<td></td>
</tr>

<tr>
<th>Date of birth:</td>
<td><input type=date name=dob></td>
</tr>

<tr>
<th>Login password:</td>
<td><input type=password name=loginpass></td>
</tr>

<tr>
<th>Course:</td>
<td><select><option value="0">-List of Courses-</option>

<optgroup label="Diploma in Computer Science">
<option value="DCS_S1">Semester 1</option>

<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>

</optgroup>

<option value="DIB">Diploma in Business</option>
<option value="DAS">Diploma in Airline Services</option>
</select>
</td>
</tr>

<tr>
<td>&nbsp</td>
</tr>

<tr>
<td></td>
<td><button onclick = "showmesssage()">Submit</button></td>
<td><button onclick = "showmesssage()">Reset</button></td>
</tr>
</table>
</center></form>
